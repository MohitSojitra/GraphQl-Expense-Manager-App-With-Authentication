<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Expense App</title>
    <script>
      const url = "http://localhost:4000/"
      const query = `
        query{checkValidUser}
      `;
      const params = {
        method: "POST",
        headers: {
          "Content-Type" : "application/json",
          "Authorization" : "bearer " + localStorage.getItem("expenseToken")
        },
        body: JSON.stringify( {query} )
      }

      fetch(url , params)
      .then((res)=>{
        return res.json()
      })
      .then((data)=>{
        if(!data.data.checkValidUser)
        {
          window.location = "http://127.0.0.1:5500/client/homePage.html"
      }
  })
  .catch((err)=> {
      console.log(err)
      window.location = "http://127.0.0.1:5500/client/index.html"

      })
    </script>
  </head>
  <body class="bg-secondary">
    <h1 class="text-white text-center mt-3">Edit Expense</h1>
    <div class="container  mt-5 p-5 text-white">
        <div>
            <form>
                <div class="form-group row">
                  <label for="username" class="col-sm-2 col-form-label">title</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="enter title">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">isPaid</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="isPaid" placeholder="true or false">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">amount</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="amount" placeholder="enter amount">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="date" placeholder="enter Date 01-01-2000">
                  </div>
                </div>
                <div class="form-group row text-center mt-5">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-danger p-3" id="btn">Edit Expense</button>
                  </div>
                </div>
              </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="public/javascript/editExpense.js"></script>
  </body>
</html>
