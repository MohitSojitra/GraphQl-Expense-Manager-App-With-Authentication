<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Expense App</title>
    <script>
        const url = "http://localhost:4000/"
        const query = `
          query{checkValidUser}
        `;
        const params = {
          method: "POST",
          headers: {
            "Content-Type" : "application/json",
            "Authorization" : "bearer " + localStorage.getItem("expenseToken")
          },
          body: JSON.stringify( {query} )
        }
  
        fetch(url , params)
        .then((res)=>{
          return res.json()
        })
        .then((data)=>{
          if(!data.data.checkValidUser)
          {
            window.location = "http://127.0.0.1:5500/client/homePage.html"
        }
    })
    .catch((err)=> {
        console.log(err)
        window.location = "http://127.0.0.1:5500/client/index.html"

        })
      </script>
</head>

<body class=" bg-secondary">
  <div class="row">
      <div class="col-2">
        <a href="./addExpense.html" class="btn btn-success p-3 ml-4 mt-4  text-white" style="float: right;">Add Expense</a>
      </div>
      <div class="col-9">
        <h1 class="text-center text-white p-3 m-2">WellCome <span id="userName"></span></h1>
      </div>
      <div class="col-1">
        <button class="btn btn-info p-3 m-4  text-white" style="float: right;" id="logout">logout</button>
      </div>
  </div>
    <div class="conatiner-fluid">
        <div class="container mt-4">
            <div class="row text-center">
                <div class="col-md-6 text-center d-flex justify-content-center" >
                    <div class="card text-white bg-warning mb-3" style="max-width: 18rem; color: black !important;">
                        <div class="card-header">Expense</div>
                        <div class="card-body">
                            <h5 class="card-title">Monthly Expense</h5>
                            <p class="card-text"><span id="monthlyExpense" class="font-weight-bold" style="font-size: 20px;"></span> Rs.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center d-flex justify-content-center">
                    <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                        <div class="card-header">Income</div>
                        <div class="card-body">
                            <h5 class="card-title">Monthly Income</h5>
                            <p class="card-text" ><span id="monthlyIncome" class="font-weight-bold" style="font-size: 20px;"></span> Rs.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table table-striped text-white">
            <thead>
              <tr>
                <th scope="col">#</th>

                <th scope="col">edit</th>

              </tr>
            </thead>
            <tbody id="expenseBody">
             
            </tbody>
          </table>
    </div>


    <!-- Optional JavaScript -->

    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">

    <script src="./public/javascript/homePage.js"></script>
</body>

</html>
