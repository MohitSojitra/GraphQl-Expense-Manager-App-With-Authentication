<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Expense App</title>
    <script>
      const url = "http://localhost:4000/"
      const query = `
        query{checkValidUser}
      `;
      const params = {
        method: "POST",
        headers: {
          "Content-Type" : "application/json",
          "Authorization" : "bearer " + localStorage.getItem("expenseToken")
        },
        body: JSON.stringify( {query} )
      }

      fetch(url , params)
      .then((res)=>{
        return res.json()
      })
      .then((data)=>{
        if(data.data.checkValidUser)
        {
          window.location = "http://127.0.0.1:5500/client/homePage.html"
        }
      })
      .catch((err)=> console.log(err))
    </script>
  </head>
  <body>
    

    <div class="container-fluid d-flex justify-content-center bg-secondary" style=" height: 100vh;">
        <div class="btn-group-lg  align-self-center" role="group" aria-label="Basic example">
            <a href="./signup.html" class="btn btn-lg btn-warning ">Sign Up</a>
            <a href="./login.html" class="btn btn-lg btn-danger text-white">Login </a>
          </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
